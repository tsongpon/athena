version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: athena-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: athena
      POSTGRES_PASSWORD: pingu123
      POSTGRES_DB: athena
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - athena-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U athena -d athena"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Athena API Server
  athena:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: athena-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-1323}:1323"
    environment:
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}

      # Storage Configuration
      STORAGE_TYPE: ${STORAGE_TYPE:-postgres}

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: athena
      DB_PASSWORD: pingu123
      DB_NAME: athena
      DB_SSLMODE: ${DB_SSLMODE:-disable}

      # Application Configuration
      API_PORT: 1323

      # Logging Configuration
      APP_ENV: ${APP_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - athena-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:1323/ping",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    name: athena_postgres_data

networks:
  athena-network:
    name: athena-network
    driver: bridge
